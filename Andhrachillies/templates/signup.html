<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Andhra Chillies</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a83232, #ff4500);
      display: flex; align-items: center; justify-content: center;
      height: 100vh; color: #fff; margin: 0;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 40px; border-radius: 16px; text-align: center; width: 320px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    h2 { color: #ffcb3d; margin-bottom: 25px; }
    input {
      width: 90%; padding: 10px; margin: 10px 0;
      border: none; border-radius: 8px; background: #fff; color: #000;
    }
    button {
      background: #ffcb3d; color: #000; padding: 12px;
      border: none; border-radius: 8px; width: 95%; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #ffd84a; transform: scale(1.05); }
    a { color: #ffcb3d; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üçõ Create Account</h2>
    <form method="POST" action="/signupAction">
      <input name="name" placeholder="Username" required><br>
      <input name="pass" type="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p><a href="/">Back to Login</a></p>
  </div>
</body>
</html>
